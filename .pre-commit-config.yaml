default_stages: [commit]
repos:
  - repo: https://github.com/yyang-even/yyLinuxScripts
    rev: 57f5684d596b457a0294398ea9713271454b242b
    hooks:
      - id: shfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-executables-have-shebangs
        stages: [commit]
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: trailing-whitespace
        stages: [commit]
